<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <style>
    .heavy { font: bold 40px sans-serif; fill:green }
  </style>

  <text x="5" y="200" class="heavy">20</text>
  <text x="5" y="400" class="heavy">40</text>
  <text x="5" y="600" class="heavy">60</text>
  <text x="5" y="800" class="heavy">80</text>
  <text x="5" y="1000" class="heavy">100</text>

  <line x1="100" y1="200" x2="1000" y2="200" stroke-width="5" stroke="green" />
  <line x1="100" y1="400" x2="1000" y2="400" stroke-width="5" stroke="green" />
  <line x1="100" y1="600" x2="1000" y2="600" stroke-width="5" stroke="green" />
  <line x1="100" y1="800" x2="1000" y2="800" stroke-width="5" stroke="green" />
  <line x1="100" y1="1000" x2="1000" y2="1000" stroke-width="5" stroke="green" />

</svg>
